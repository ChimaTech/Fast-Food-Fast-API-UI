<body>

  <header>
    <div class="container">

      <!-- Logos stay here -->
      <div id="branding">
        <a href="index.html"><h1>Fast-Food-<span class="fast">Fast</span><span class="exclaim">!</span></h1></a>
      </div>

      <!-- Navigation buttons stay here -->
      <nav>
        <ul>
          <li class="right-border"><a href="index.html">Home</a></li>

      </nav>

  <!-- The Sign-up Section -->
  <section id="login">
    <div class="container">
      <h1>Create An Account</h1>
      <form action="#" id="login-form">


        <div>
          <label for="name">Name:</label><br>
          <input type="text" name="name" id="email" value="" placeholder="Enter your name">
        </div>

        <div>
          <label for="email">Email:</label><br>
          <input type="email" name="email" id="email" value="" placeholder="Email Address">
        </div>

        <div>
          <label for="password">Password:</label><br>
          <input type="password" name="password" class="pass" value="" placeholder="password">
        </div>

        <div>
          <button type="submit" class="button2" name="button" onClick="signUpFunc()">Create account</button>
          <p>Already have an account?<a href="sign-in.html"> Sign in</a> here.</p>
        </div>

      </form>
    </div>
  </section>

  <footer>
    <p>Fast-Food-Fast, Copyright &copy;</p>
  </footer>

<script src="program-logon.js"></script>
